<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.min.js"></script>
    <script defer src="js/img-comparison-slider.min.js"></script>
    <link rel="stylesheet" href="css/img-comparison-slider.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <title>Esempio</title>

    <script>
        // Change theme according to the user's preference or local storage if set
        const localTheme = localStorage.getItem('theme');

        // if set, use local storage
        if (localTheme) {
            document.documentElement.setAttribute('data-bs-theme', localTheme);
        } else {
            // if not set, use user's preference
            const userPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (userPrefersDark)
                document.documentElement.setAttribute('data-bs-theme', 'dark');
            else
                document.documentElement.setAttribute('data-bs-theme', 'light');
        }
    </script>
</head>

<body class="m-0">
    <div class="responsive-image overflow-hidden" class="img-fluid">
        <img class="invisible img-fluid" src="https://images.placeholders.dev/?width=1920&height=1080" alt="immagine">
    </div>

    <div class="container container-fluid mt-3">
        <div class="row">
            <!-- Theme colored buttons side by side on large one separate rows otherwise -->
            <div class="col-12 offset-lg-2 col-lg-4 mb-3">
                <a href="#" class="text-decoration-none">
                    <div class="card px-3 pt-3">
                        <p class="placeholder col-12"></p>
                    </div>
                </a>
            </div>
            <div class="col-12 col-lg-4 mb-3">
                <a href="#" class="text-decoration-none">
                    <div class="card px-3 pt-3">
                        <p class="placeholder col-12"></p>
                    </div>
                </a>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 offset-lg-2 col-lg-8">
                <div class="card">
                    <div id="carouselExampleControls" class="carousel slide">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img-comparison-slider value="75">
                                    <img class="card-img-top" slot="first"
                                        src="https://images.placeholders.dev/?width=1920&height=1080&text=Prima">
                                    <img class="card-img-top" slot="second"
                                        src="https://images.placeholders.dev/?width=1920&height=1080&text=Dopo">
                                </img-comparison-slider>
                            </div>
                            <div class="carousel-item">
                                <img class="card-img-top" src="https://images.placeholders.dev/?width=1920&height=1080">
                            </div>
                            <div class="carousel-item">
                                <img class="card-img-top" src="https://images.placeholders.dev/?width=1920&height=1080">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="card-body mt-4">
                        <h3 class="card-title">
                            <p class="placeholder col-4"></p>
                        </h3>
                        <p class="card-text">
                        <p class="placeholder col-8"></p>
                        <p class="placeholder col-4"></p>
                        <p class="placeholder col-6"></p>
                        <p class="placeholder col-8"></p>
                        <p class="placeholder col-3"></p>
                        <p class="placeholder col-5"></p>
                        <p class="placeholder col-7"></p>
                        <p class="placeholder col-4"></p>
                        <p class="placeholder col-6"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-4 offset-lg-2 mb-3">
                <div class="w-100 border p-3 rounded">
                    <h3>
                        <p class="placeholder col-12"></p>
                    </h3>
                    <p>
                    <p class="placeholder col-12"></p>
                    <p class="placeholder col-4"></p>
                    <p class="placeholder col-7"></p>
                    <p class="placeholder col-10"></p>
                    <p class="placeholder col-8"></p>
                    <p class="placeholder col-3"></p>
                    </p>
                </div>
            </div>

            <div class="col-12 col-lg-4">
                <div class="w-100 border p-3 rounded mb-3">
                    <h3>
                        <p class="placeholder col-12"></p>
                    </h3>
                    <p>
                    <p class="placeholder col-12"></p>
                    <p class="placeholder col-4"></p>
                    <p class="placeholder col-7"></p>
                    <p class="placeholder col-10"></p>
                    <p class="placeholder col-8"></p>
                    <p class="placeholder col-3"></p>
                    </p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 offset-lg-2 col-lg-8 mb-3">
                <div class="w-100 border p-3 rounded">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" placeholder="Inserisci il tuo nome">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Inserisci la tua email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Messaggio</label>
                            <textarea class="form-control" id="message" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Contattaci</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 offset-lg-2 col-lg-8">
                <div class="w-100 border p-3 rounded">
                    <h3>
                        <p class="placeholder col-12"></p>
                    </h3>

                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2798.2830721940054!2d9.189737815735477!3d45.464101341470794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4786c6aec34636a1%3A0xab7f4e27101a2e13!2sDuomo%20di%20Milano!5e0!3m2!1sit!2sit!4v1680631417176!5m2!1sit!2sit"
                        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>
            </div>
        </div>
    </div>

    <a id="theme-changer" href="javascript:void(null)" class="btn rounded-circle sticky-bottom text-end w-100"
        role="button">
        <h3><i class="bi bi-moon-stars-fill"></i></h3>
    </a>

    <footer class="bg-black text-white p-3 px-5 pt-4">
        <div class="row">
            <div class="col">
                <p class="placeholder col-12"></p>
            </div>
            <div class="col text-end">
                <p class="placeholder col-4"></p>
            </div>
        </div>
    </footer>

    <script>
        // Change icon according to theme
        if (document.querySelector('html').getAttribute('data-bs-theme') == 'dark') {
            document.querySelector('#theme-changer i').classList.remove('bi-moon-stars-fill');
            document.querySelector('#theme-changer i').classList.add('bi-sun-fill');
        } else {
            document.querySelector('#theme-changer i').classList.remove('bi-sun-fill');
            document.querySelector('#theme-changer i').classList.add('bi-moon-stars-fill');
        }


        // Add event listener to theme changer button
        document.querySelector('#theme-changer').addEventListener('click', function () {
            // set html bs-theme to dark or light
            if (document.querySelector('html').getAttribute('data-bs-theme') == 'dark') {
                document.querySelector('html').setAttribute('data-bs-theme', 'light');
            } else {
                document.querySelector('html').setAttribute('data-bs-theme', 'dark');
            }

            // set theme changer icon
            if (document.querySelector('#theme-changer i').classList.contains('bi-moon-stars-fill')) {
                document.querySelector('#theme-changer i').classList.remove('bi-moon-stars-fill');
                document.querySelector('#theme-changer i').classList.add('bi-sun-fill');
            } else {
                document.querySelector('#theme-changer i').classList.remove('bi-sun-fill');
                document.querySelector('#theme-changer i').classList.add('bi-moon-stars-fill');
            }

            // save theme in local storage
            if (localStorage.getItem('theme') == 'dark') {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>

</html>
